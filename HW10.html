<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>HW10</title>
    <style>
        #fie{background-color:lightgray;font-size: 20px;font-family: '標楷體';border-style: groove ;groove ;border-radius: 10px;border-color: black;}
        #fiee{background-color:lightsteelblue;font-size: 20px;font-family: '標楷體';border-style: groove ;groove ;border-radius: 10px;border-color: black;}
        .py-3{padding-bottom: 3 !important;}
        .py-1{padding-bottom: 1 !important;}
        .mt-3 {margin-top: 3 !important;}
        
    </style>
    <script type="text/javascript">
      function Cal(){
          weight = document.getElementById("weight").value;
          height = document.getElementById("height").value;
          result = weight/((height/100)**2);
          document.getElementById("answer").value = result;
      }
    </script>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row text-align mx-auto" style="width: 200px;font-weight: bolder;font-family: '標楷體';">
                <h1>HW10</h1>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: '標楷體';font-weight: bolder;">作業連結主選單</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controis="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://1084494.github.io/HW08-2/HW08.html">HW08</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://1084494.github.io/HW09/HW09.html">HW09</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <article>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card py-3 mt-3 border border-dark border-2" style="border-radius: 10px;color: darkslategray;">
                            <div class="card-body">
                                <h5 class="card-title"><strong>第一種BMI作法</strong></h5>
                                <p class="card-text">
                                    <fieldset id="fie">
                                        <legend>BMI值計算</legend>
                                        <form oninput="result.value=parseInt(b.value)/((parseInt(a.value)/100)**2)">
                                            <p>身高:
                                             <input type="number" id="a" name="a" min="0" required/>
                                             <label for="cm">cm</label>
                                            </p>
                                            <p>體重:
                                             <input type="number" id="b" name="b" min="0" required/>
                                             <label for="kg">kg</label>
                                            </p>
                                            <p>BMI:
                                            <output name="result" for="a b"></output>
                                            </p>
                                            <input type="reset" value="清除">
                                        </form>
                                    </fieldset>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card py-1 mt-3 text-white bg-primary border-secondary" style="border-radius: 10px;">
                            <div class="card-body">
                                <h5 class="card-title"><strong>第二種BMI作法</strong></h5>
                                <p class="card-text">
                                    <fieldset id="fiee">
                                        <legend>BMI值計算</legend>
                                        <form name="form" id="form">
                                            <p>身高:
                                             <input type="number" id="height" name="height" min="0" required/>
                                             <label for="cm">cm</label>
                                            </p>
                                            <p>體重:
                                             <input type="number" id="weight" name="weight" min="0" required/>
                                             <label for="kg">kg</label>
                                            </p>
                                            <p>BMI值:<input type="number" id="answer"/></p>
                                            <p><button type="button" onclick="Cal()">開始計算</button> <input type="reset" value="清除"></p>
                                            </p>
                                        </form>
                                    </fieldset>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <p class="text-end text-muted">
